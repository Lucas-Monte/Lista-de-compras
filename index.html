<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fcc8221dad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fcc8221dad.js" crossorigin="anonymous"></script>
    <title>Lista de Compras</title>
</head>
<body>
    <main>
        <form class="form-items" id="form-items">
            <input type="text" class="write-itens" placeholder="Digite o que deseja adicionar a lista" id="receive-item">
            <button for="save" type="submit" class="add-item">Adicionar item</button>
        </form>

        <div class="list">
            <div class="buy-list">
                <h3>Lista de compras</h3>
                <ul class="items-list" id="lista-de-itens"></ul>
            </div>
            <section class="purchased">
                <h3>Adicionado ao carrinho</h3>
                <ul class="purchased-list" id="itens-adicionados-carrinho"></ul>
            </section>
        </div>

        <footer>Desenvolvido por Lucas Monteiro.</footer>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
